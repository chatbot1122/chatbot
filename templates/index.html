<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div>
        <!-- Header -->
        <h1>Hi! Welcome to ChatBot</h1>
        <h2>Sentiment Analysis</h2>

        <!-- Form untuk input kalimat -->
        <form method="post" action="/">
            <label for="sentence">Enter a sentence:</label>
            <input type="text" name="sentence" id="sentence" required>
            <button type="submit">Analyze Sentiment</button>
        </form>

        <!-- Form untuk menampilkan hasil analisis sentimen -->
        <form class="mt-5 result-box">
            {% if sentence %}
            <!-- Menampilkan kalimat yang dimasukkan -->
            <p class="sentence">Sentence: {{ sentence }}</p>
            {% endif %}

            {% if result %}
                <!-- Menampilkan hasil analisis sentimen -->
                <p>Result: {{ result }}</p>
            {% endif %}
        </form>
    </div>
</body>
</html>
